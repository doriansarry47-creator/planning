[build]
  # Commande de build Vite
  command = "npm run build"
  
  # Répertoire de sortie après le build
  publish = "client/dist"
  
  # Commande d'installation
  install = "npm install"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuration pour les Single Page Applications (SPA)
# Tous les chemins sont redirigés vers index.html pour le routing côté client
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration des fonctions serverless Netlify
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Headers de sécurité et cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration du plugin pour gérer les variables d'environnement
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
